name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: install
        run: bun install
      - name: lint
        run: bun run lint
      - name: build
        run: bun run build
